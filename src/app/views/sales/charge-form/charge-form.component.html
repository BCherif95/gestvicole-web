<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" matTooltip="Fermer le dialogue">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="chargeForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Date de la charge</mat-label>
                    <input matInput [matDatepicker]="dateDatePicker" name="date"
                           formControlName="date" required>
                    <mat-datepicker-toggle matSuffix [for]="dateDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #dateDatePicker></mat-datepicker>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Prix d'alv√®ole</mat-label>
                    <input type="text"
                           formControlName="price"
                           mask="separator"
                           matInput>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Cout par aliment</mat-label>
                    <input type="text"
                           formControlName="costOfDay"
                           mask="separator"
                           matInput>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Charge journalier</mat-label>
                    <input type="text"
                           formControlName="dailyCharge"
                           mask="separator"
                           matInput>
                </mat-form-field>
            </div>


        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">

        <button (click)="matDialogRef.close()"
                mat-button
                class="mr-8"
                matTooltip="Annuler">
            Annuler
        </button>

        <button *ngIf="action !== 'edit'"
                mat-button
                (click)="save()"
                class="save-button"
                [disabled]="chargeForm.invalid">
            Enregistrer
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                (click)="save()"
                class="save-button"
                [disabled]="chargeForm.invalid">
            Modifier
        </button>

    </div>
</div>
