<h1 matDialogTitle *ngIf="!confirmTitle">Confirmation</h1>
<h1 matDialogTitle *ngIf="confirmTitle">{{confirmTitle}}</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">Confirmer</button>
    <button mat-button (click)="dialogRef.close(false)">Annuler</button>
</div>
