<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" matTooltip="Fermer le dialogue">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="productForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Designation</mat-label>
                    <input name="designation" formControlName="designation" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Catégorie</mat-label>
                    <mat-select formControlName="category"
                                (selectionChange)="findCategorySelected($event.value)"
                                required>
                        <mat-option *ngFor="let category of categories"
                                    [value]="category.id">{{category?.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Référence</mat-label>
                    <input name="reference" formControlName="reference" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Description</mat-label>
                    <input name="description" formControlName="description" matInput required>
                </mat-form-field>
            </div>

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">

        <button (click)="matDialogRef.close()"
                mat-button
                class="mr-8"
                matTooltip="Annuler">
            Annuler
        </button>

        <button *ngIf="action !== 'edit'"
                mat-button
                (click)="saveOrUpdate()"
                class="save-button"
                [disabled]="productForm.invalid">
            Enregistrer
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                (click)="saveOrUpdate()"
                class="save-button"
                [disabled]="productForm.invalid">
            Modifier
        </button>

    </div>
</div>
